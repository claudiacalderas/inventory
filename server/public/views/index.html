<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chi Server Side Inventory In Class</title>
    <script src="vendors/jquery.js" charset="utf-8"></script></script>
    <script src="scripts/serverSideInventory.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Chi Server Side Inventory In Class</h1>
    <div id='addItem'>
      <h2>Add Item</h2>
      <input type="text" placeholder="name" id="nameInAdd">
      <input type="text" placeholder="description" id="descriptionInAdd">
      <button id="addItemButton">Add Item</button>
    </div>
    <div id="searchItems">
      <h2>Search</h2>
      <input type="text" placeholder="name" id="nameInsearch">
      <button id="searchByNameButton">Search Name</button>

      <input type="text" placeholder="description" id="descriptionInSearch">
      <button id="searchByDescriptionButton">Search Description</button>
      <button id="searchButton">Search</button>
      <button id='clearItemsButton'>Clear Search</button>
    </div>
    <div id="outputDiv">
      <h2>Output</h2>
    </div>
  </body>
</html>
